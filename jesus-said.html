<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sayings of Jesus ‚Äî Olive Garden Feast Style</title>
  <style>
    :root {
      --bg: #E8E5D5;
      --card: #F4F1E1;
      --text: #3A3C2F;
      --muted: #7A7D5E;
      --accent: #8C9A00;
      --border: #C0BCAD;
      --pill-bg: #D0D3A4;
      --radius: 12px;
      font-family: Inter, system-ui, sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1800px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 48px;
      height: 48px;
      background-color: var(--accent);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: var(--bg);
      font-size: 24px;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    p.lead {
      margin: 4px 0 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .search {
      display: flex;
      align-items: center;
      background-color: var(--card);
      padding: 6px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .search input {
      border: none;
      background: transparent;
      outline: none;
      color: var(--text);
      font-size: 1rem;
      width: 250px;
    }

    .select, .button {
      background-color: var(--card);
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: var(--radius);
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
    }

    .button {
      /* small hover effect */
    }

    .icon {
      color: var(--muted);
      font-size: 1rem;
    }

    main {
      margin-top: 20px;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .count {
      color: var(--muted);
      font-size: 0.85rem;
    }

    .pill {
      background-color: var(--pill-bg);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.8rem;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(560px, 1fr));
      gap: 16px;
    }

    .card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .quote-text {
      font-size: 1rem;
      line-height: 1.4;
    }

    .ref {
      font-size: 0.85rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .small-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: var(--muted);
      text-align: center;
    }

    /* Focus styles */
    input:focus, select:focus, button:focus {
      outline: 2px solid var(--accent);
    }
  </style>
</head>

    <header>

        </div>
      </div>

      <div class="controls">
        <div class="search" title="Search quotes">
          <span class="icon">üîç</span>
          <input id="q" placeholder="Search quotes or verse" aria-label="Search quotes">
        </div>

        <select id="bookFilter" class="select" aria-label="Filter by book">
          <option value="">All books</option>
        </select>

        <button id="downloadBtn" class="button">Export JSON</button>
      </div>
    </header>

    <main>

        No quotes found.
      </div>
    </main>

    <footer>
      Sample includes public-domain KJV quotes. Replace with your own JSON data if needed.
    </footer>
  </div>

æ—Ä—é –ø–æ—à–µ–ø–∫–∏, –ø—Ä–æ–ø–æ–≤—ñ–¥—É–π—Ç–µ –∑ –¥–∞—Ö—ñ–≤.‚ÄØ–ù–µ –±—ñ–π—Ç–µ—Å—è —Ç–∏—Ö, —Ö—Ç–æ –≤–±–∏–≤–∞—î —Ç—ñ–ª–æ, –∞–ª–µ –¥—É—à—É –≤–±–∏—Ç–∏ –Ω–µ –º–æ–∂–µ; —Ä–∞–¥—à–µ –±—ñ–π—Ç–µ—Å—è —Ç–æ–≥–æ, —Ö—Ç–æ –º–æ–∂–µ —è–∫ —Ç—ñ–ª–æ, —Ç–∞–∫ —ñ –¥—É—à—É –ø–æ–≥—É–±–∏—Ç–∏ –≤ –≥–µ—îÃÅ–Ω—ñ.‚ÄØ–•—ñ–±–∞ –Ω–µ –ø—Ä–æ–¥–∞—é—Ç—å –¥–≤–æ—Ö –≥–æ—Ä–æ–±—Ü—ñ–≤ –∑–∞ –æ–¥–Ω—É –¥—Ä—ñ–±–Ω—É –º–æ–Ω–µ—Ç—É? –û–¥–Ω–∞–∫ –∂–æ–¥–µ–Ω –∑ –Ω–∏—Ö –Ω–µ –≤–ø–∞–¥–µ –Ω–∞ –∑–µ–º–ª—é –±–µ–∑ –≤—ñ–¥–æ–º–∞ –≤–∞—à–æ–≥–æ –ë–∞—Ç—å–∫–∞.‚ÄØ–ê —É –≤–∞—Å –Ω–∞–≤—ñ—Ç—å –≤–æ–ª–æ—Å—Å—è –Ω–∞ –≥–æ–ª–æ–≤—ñ –ø–æ—Ä–∞—Ö–æ–≤–∞–Ω–µ.‚ÄØ–¢–æ–∂ –Ω–µ –±—ñ–π—Ç–µ—Å—è, –≤–∏ —Ü—ñ–Ω–Ω—ñ—à—ñ –≤—ñ–¥ –±–∞–≥–∞—Ç—å–æ—Ö –≥–æ—Ä–æ–±—Ü—ñ–≤.‚ÄØ–•—Ç–æ –≤–∏–∑–Ω–∞—îÃÅ –º–µ–Ω–µ –ø–µ—Ä–µ–¥ –ª—é–¥—å–º–∏, —Ç–æ–≥–æ –≤–∏ÃÅ–∑–Ω–∞—é —ñ —è –ø–µ—Ä–µ–¥ –º–æ—ó–º –Ω–µ–±–µ—Å–Ω–∏–º –ë–∞—Ç—å–∫–æ–º.‚ÄØ–ê —Ö—Ç–æ –∑—Ä—ñ–∫–∞—î—Ç—å—Å—è –º–µ–Ω–µ –ø–µ—Ä–µ–¥ –ª—é–¥—å–º–∏, —Ç–æ–≥–æ —ñ —è –∑—Ä–µ—á—É—Å—è –ø–µ—Ä–µ–¥ –º–æ—ó–º –Ω–µ–±–µ—Å–Ω–∏–º –ë–∞—Ç—å–∫–æ–º.‚ÄØ–ù–µ –¥—É–º–∞–π—Ç–µ, —â–æ —è –ø—Ä–∏–π—à–æ–≤ –ø—Ä–∏–Ω–µ—Å—Ç–∏ –Ω–∞ –∑–µ–º–ª—é –º–∏—Ä; —è –ø—Ä–∏–π—à–æ–≤ –ø—Ä–∏–Ω–µ—Å—Ç–∏ –Ω–µ –º–∏—Ä, –∞ –º–µ—á.‚ÄØ–ë–æ —è –ø—Ä–∏–π—à–æ–≤ –ø–æ—Ä—ñ–∑–Ω–∏—Ç–∏ —Å–∏–Ω–∞ –∑ –±–∞—Ç—å–∫–æ–º, –¥–æ—á–∫—É –∑ –º–∞—Ç—ñ—Ä‚Äô—é, –∞ –Ω–µ–≤—ñ—Å—Ç–∫—É –∑—ñ —Å–≤–µ–∫—Ä—É—Ö–æ—é. –Ü –≤–æ—Ä–æ–≥–∞–º–∏ –ª—é–¥–∏–Ω—ñ —Å—Ç–∞–Ω—É—Ç—å —ó—ó –∂ –¥–æ–º–∞—à–Ω—ñ. –•—Ç–æ –ª—é–±–∏—Ç—å –±–∞—Ç—å–∫–∞ —á–∏ –º–∞—Ç—ñ—Ä –±—ñ–ª—å—à–µ, –Ω—ñ–∂ –º–µ–Ω–µ, —Ç–æ–π –º–µ–Ω–µ –Ω–µ –≥—ñ–¥–Ω–∏–π, —ñ, —Ö—Ç–æ –ª—é–±–∏—Ç—å —Å–∏–Ω–∞ —á–∏ –¥–æ—á–∫—É –±—ñ–ª—å—à–µ, –Ω—ñ–∂ –º–µ–Ω–µ, —Ç–æ–π –º–µ–Ω–µ –Ω–µ –≥—ñ–¥–Ω–∏–π.‚ÄØ–•—Ç–æ –Ω–µ –ø—Ä–∏–π–º–∞—î —Å–≤–æ–≥–æ —Å—Ç–æ–≤–ø–∞ –º—É–∫ —ñ –Ω–µ –π–¥–µ –∑–∞ –º–Ω–æ—é, —Ç–æ–π –Ω–µ –≥—ñ–¥–Ω–∏–π –º–µ–Ω–µ.‚ÄØ–•—Ç–æ –≤—Ä—è—Ç—É—î —Å–≤–æ—é –¥—É—à—É, —Ç–æ–π –ø–æ–≥—É–±–∏—Ç—å —ó—ó, –∞ —Ö—Ç–æ –ø–æ–≥—É–±–∏—Ç—å —Å–≤–æ—é –¥—É—à—É –∑–∞—Ä–∞–¥–∏ –º–µ–Ω–µ, —Ç–æ–π —ó—ó –≤—Ä—è—Ç—É—î.‚ÄØ–•—Ç–æ –ø—Ä–∏–π–º–∞—î –≤–∞—Å, –ø—Ä–∏–π–º–∞—î —ñ –º–µ–Ω–µ, –∞ —Ö—Ç–æ –ø—Ä–∏–π–º–∞—î –º–µ–Ω–µ, –ø—Ä–∏–π–º–∞—î —ñ —Ç–æ–≥–æ, —Ö—Ç–æ –º–µ–Ω–µ –ø–æ—Å–ª–∞–≤.‚ { book: "Matthew", chapter: 0, verse: "", ref: "", text: "13:11-23: ¬´–í–∞–º –¥–∞–Ω–æ –∑—Ä–æ–∑—É–º—ñ—Ç–∏ —Å–≤—è—â–µ–Ω–Ω—ñ —Ç–∞—î–º–Ω–∏—Ü—ñ –Ω–µ–±–µ—Å–Ω–æ–≥–æ –¶–∞—Ä—Å—Ç–≤–∞, –∞ —ó–º –Ω–µ –¥–∞–Ω–æ. –ë–æ –∫–æ–∂–µ–Ω, —Ö—Ç–æ –º–∞—î, –æ—Ç—Ä–∏–º–∞—î —â–µ –±—ñ–ª—å—à–µ —ñ –º–∞—Ç–∏–º–µ –≤–¥–æ—Å—Ç–∞–ª—å, –∞ –≤ —Ç–æ–≥–æ, —Ö—Ç–æ –Ω–µ –º–∞—î, –∑–∞–±–µ—Ä—É—Ç—å –Ω–∞–≤—ñ—Ç—å —Ç–µ, —â–æ –≤—ñ–Ω –º–∞—î.‚ÄØ–¢–æ–º—É —è –Ω–∞–≤—á–∞—é —ó—Ö –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é –ø—Ä–∏–∫–ª–∞–¥—ñ–≤, –±–æ, –¥–∏–≤–ª—è—á–∏—Å—å, –≤–æ–Ω–∏ –¥–∏–≤–ª—è—Ç—å—Å—è –¥–∞—Ä–µ–º–Ω–æ, —ñ, —Å–ª—É—Ö–∞—é—á–∏, —Å–ª—É—Ö–∞—é—Ç—å –¥–∞—Ä–µ–º–Ω–æ, —ñ –Ω–µ —Ä–æ–∑—É–º—ñ—é—Ç—å —Å—É—Ç—ñ —Å–∫–∞–∑–∞–Ω–æ–≥–æ.‚ÄØ–ù–∞ –Ω–∏—Ö —Å–ø–æ–≤–Ω—é—é—Ç—å—Å—è —Å–ª–æ–≤–∞ –∑ –ø—Ä–æ—Ä–æ—Ü—Ç–≤–∞ –Ü—Å–∞—ó: ‚Äú–í–∏ –±—É–¥–µ—Ç–µ —á—É—Ç–∏, –∞–ª–µ —Ç–∞–∫ —ñ –Ω–µ –∑—Ä–æ–∑—É–º—ñ—î—Ç–µ —Å—É—Ç—ñ —Å–∫–∞–∑–∞–Ω–æ–≥–æ, –±—É–¥–µ—Ç–µ –¥–∏–≤–∏—Ç–∏—Å—è, –∞–ª–µ —Ç–∞–∫ —ñ –Ω–µ –ø–æ–±–∞—á–∏—Ç–µ.‚ÄØ–ê–¥–∂–µ —Å–µ—Ä—Ü–µ —Ç–∏—Ö –ª—é–¥–µ–π –æ–≥—Ä—É–±—ñ–ª–æ, –≤—É—Ö–∞–º–∏ –≤–æ–Ω–∏ —á—É—é—Ç—å, –∞–ª–µ –Ω–µ –≤—ñ–¥–≥—É–∫—É—é—Ç—å—Å—è, –∞ –æ—á—ñ —Å–≤–æ—ó –≤–æ–Ω–∏ –∑–∞–ø–ª—é—â–∏–ª–∏, —â–æ–± –Ω—ñ—á–æ–≥–æ –Ω–µ –±–∞—á–∏—Ç–∏ —ñ –Ω—ñ—á–æ–≥–æ –Ω–µ —á—É—Ç–∏, —â–æ–± —Å–µ—Ä—Ü–µ–º –Ω–µ –∑—Ä–æ–∑—É–º—ñ—Ç–∏ —Å—É—Ç—ñ, —â–æ–± –Ω–µ –Ω–∞–≤–µ—Ä–Ω—É—Ç–∏—Å—è —ñ —â–æ–± —è —ó—Ö –Ω–µ –∑—Ü—ñ–ª–∏–≤‚Äù.‚ÄØ–©–∞—Å–ª–∏–≤—ñ –≤–∏, –±–æ –≤–∞—à—ñ –æ—á—ñ –±–∞—á–∞—Ç—å —ñ –≤–∞—à—ñ –≤—É—Ö–∞ —á—É—é—Ç—å.‚ÄØ–ü—Ä–∞–≤–¥—É –∫–∞–∂—É –≤–∞–º: –±–∞–≥–∞—Ç–æ –ø—Ä–æ—Ä–æ–∫—ñ–≤ —ñ –ø—Ä–∞–≤–µ–¥–Ω–∏—Ö –ª—é–¥–µ–π –¥—É–∂–µ —Ö–æ—Ç—ñ–ª–∏ –ø–æ–±–∞—á–∏—Ç–∏ —Ç–µ, —â–æ –±–∞—á–∏—Ç–µ –≤–∏, –∞–ª–µ –Ω–µ –ø–æ–±–∞—á–∏–ª–∏, —ñ –ø–æ—á—É—Ç–∏ —Ç–µ, —â–æ —á—É—î—Ç–µ –≤–∏, –∞–ª–µ –Ω–µ –ø–æ—á—É–ª–∏.‚ÄØ–ê —Ç–µ–ø–µ—Ä –ø–æ—Å–ª—É—Ö–∞–π—Ç–µ –ø—Ä–∏–∫–ª–∞–¥ –ø—Ä–æ —Å—ñ—è—á–∞.‚ÄØ–Ø–∫—â–æ —Ö—Ç–æ—Å—å —á—É—î —Å–ª–æ–≤–æ –ø—Ä–æ –¶–∞—Ä—Å—Ç–≤–æ, –∞–ª–µ –Ω–µ —Ä–æ–∑—É–º—ñ—î –π–æ–≥–æ —Å—É—Ç—ñ, —Ç–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç—å –ó–ª–∏–π —ñ –≤–∏—Ä–∏–≤–∞—î –ø–æ—Å—ñ—è–Ω–µ –∑ —Å–µ—Ä—Ü—è —Ç—ñ—î—ó –ª—é–¥–∏–Ω–∏. –¢–∞–∫ –±—É–≤–∞—î, –∫–æ–ª–∏ –Ω–∞—Å—ñ–Ω–Ω—è –ø–∞–¥–∞—î –ø—Ä–∏ –¥–æ—Ä–æ–∑—ñ.‚ÄØ–ö–æ–ª–∏ –∂ { book: "Matthew", chapter: 0, verse: "", ref: "", text: "18:3-20: ¬´–ü—Ä–∞–≤–¥—É –∫–∞–∂—É –≤–∞–º: —è–∫—â–æ –≤–∏ –Ω–µ –Ω–∞–≤–µ—Ä–Ω–µ—Ç–µ—Å—å —ñ –Ω–µ —Å—Ç–∞–Ω–µ—Ç–µ —è–∫ –º–∞–ª—ñ –¥—ñ—Ç–∏, —Ç–æ –Ω—ñ–∑–∞—â–æ –Ω–µ –≤–≤—ñ–π–¥–µ—Ç–µ –≤ –Ω–µ–±–µ—Å–Ω–µ –¶–∞—Ä—Å—Ç–≤–æ. –¢–æ–∂ —Ö—Ç–æ –≤–ø–æ–∫–æ—Ä–∏—Ç—å—Å—è, —è–∫ —Ü—è –º–∞–ª–∞ –¥–∏—Ç–∏–Ω–∞, —Ç–æ–π —ñ —î –Ω–∞–π–±—ñ–ª—å—à–∏–π —É –Ω–µ–±–µ—Å–Ω–æ–º—É –¶–∞—Ä—Å—Ç–≤—ñ. –Ü —Ç–æ–π, —Ö—Ç–æ –ø—Ä–∏–π–º–∞—î —Ç–∞–∫—É –º–∞–ª—É –¥–∏—Ç–∏–Ω—É –≤ –º–æ—î —ñ–º‚Äô—è, –ø—Ä–∏–π–º–∞—î —ñ –º–µ–Ω–µ. –û–¥–Ω–∞–∫ —è–∫—â–æ —Ö—Ç–æ—Å—å —Å—Ç–∞–Ω–µ –∫–∞–º–µ–Ω–µ–º —Å–ø–æ—Ç–∏–∫–∞–Ω–Ω—è –¥–ª—è –∫–æ–≥–æ—Å—å —ñ–∑ —Ü–∏—Ö –º–∞–ª–∏—Ö, —â–æ –≤—ñ—Ä—è—Ç—å —É –º–µ–Ω–µ, —Ç–æ –ª—ñ–ø—à–µ –±—É–ª–æ –±, —è–∫–±–∏ –π–æ–º—É –Ω–∞ —à–∏—é –ø–æ–≤—ñ—Å–∏–ª–∏ –∂–æ—Ä–Ω–æ, –ø–æ–¥—ñ–±–Ω–µ –¥–æ —Ç–æ–≥–æ, —è–∫–µ –æ–±–µ—Ä—Ç–∞—î –æ—Å–µ–ª, —ñ –≤—Ç–æ–ø–∏–ª–∏ –π–æ–≥–æ —É –≤—ñ–¥–∫—Ä–∏—Ç–æ–º—É –º–æ—Ä—ñ. –ì–æ—Ä–µ —Ü—å–æ–º—É —Å–≤—ñ—Ç–æ–≤—ñ, –±–æ –≤—ñ–Ω –¥–æ–≤–æ–¥–∏—Ç—å –ª—é–¥–µ–π –¥–æ —Å–ø–æ—Ç–∏–∫–∞–Ω–Ω—è! –ó–≤–∏—á–∞–π–Ω–æ, –ø—ñ–¥—Å—Ç–∞–≤–∏ –¥–ª—è —Å–ø–æ—Ç–∏–∫–∞–Ω–Ω—è –Ω–µ–º–∏–Ω—É—á–µ –∑‚Äô—è–≤–ª—è—Ç—å—Å—è, –∞–ª–µ –≥–æ—Ä–µ —Ç—ñ–π –ª—é–¥–∏–Ω—ñ, —á–µ—Ä–µ–∑ —è–∫—É –≤–æ–Ω–∏ –∑‚Äô—è–≤–ª—è—Ç—å—Å—è! –¢–æ–∂, —è–∫—â–æ —Ç–≤–æ—è —Ä—É–∫–∞ —á–∏ –Ω–æ–≥–∞ –¥–æ–≤–æ–¥–∏—Ç—å —Ç–µ–±–µ –¥–æ —Å–ø–æ—Ç–∏–∫–∞–Ω–Ω—è, –≤—ñ–¥—Å—ñ—á–∏ —ó—ó —Ç–∞ –≤–∏–∫–∏–Ω—å. –õ—ñ–ø—à–µ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∂–∏—Ç—Ç—è, –±—É–¥—É—á–∏ –∫–∞–ª—ñ–∫–æ—é, –Ω—ñ–∂ –∑ –¥–≤–æ–º–∞ —Ä—É–∫–∞–º–∏ –π –¥–≤–æ–º–∞ –Ω–æ–≥–∞–º–∏ –±—É—Ç–∏ –≤–∫–∏–Ω–µ–Ω–∏–º —É –≤—ñ—á–Ω–∏–π –≤–æ–≥–æ–Ω—å. –Ü, —è–∫—â–æ –æ–∫–æ –¥–æ–≤–æ–¥–∏—Ç—å —Ç–µ–±–µ –¥–æ —Å–ø–æ—Ç–∏–∫–∞–Ω–Ω—è, –≤–∏—Ä–≤–∏ —Ç–∞ –≤–∏–∫–∏–Ω—å –π–æ–≥–æ. –õ—ñ–ø—à–µ —Ç–æ–±—ñ –æ—Ç—Ä–∏–º–∞—Ç–∏ –∂–∏—Ç—Ç—è –∑ –æ–¥–Ω–∏–º –æ–∫–æ–º, –∞–Ω—ñ–∂ –∑ –¥–≤–æ–º–∞ –æ—á–∏–º–∞ –±—É—Ç–∏ –≤–∫–∏–Ω–µ–Ω–∏–º —É –≤–æ–≥–Ω—è–Ω—É –≥–µ—îÃÅ–Ω—É. –î–∏–≤—ñ—Ç—å—Å—è, –Ω–µ –∑–Ω–µ–≤–∞–∂–∞–π—Ç–µ –Ω—ñ–∫–æ–≥–æ –∑ —Ü–∏—Ö –º–∞–ª–∏—Ö, –±–æ, –∫–∞–∂—É –≤–∞–º, —ó—Ö–Ω—ñ –∞–Ω–≥–µ–ª–∏ –≤ –Ω–µ–±—ñ –∑–∞–≤–∂–¥–∏ –¥–∏–≤–ª—è—Ç—å—Å—è –Ω–∞ –æ–±–ª–∏—á—á—è –º–æ–≥–æ –Ω–µ–±–µ—Å–Ω–æ–≥–æ –ë–∞—Ç—å–∫–∞. ‚Äî‚Äî –Ø–∫ –≤–∏ –¥—É–º–∞—î—Ç–µ: –∫–æ–ª–∏ —è–∫–∏–π—Å—å —á–æ–ª–æ–≤—ñ–∫ –º–∞—î 100 –æ–≤–µ—Ü—å —ñ –æ–¥–Ω–∞ –∑ –Ω–∏—Ö –∑–∞–±–ª—É–∫–∞—î, —á–∏ –∂ –Ω–µ –∑–∞–ª–∏—à–∏—Ç—å –≤—ñ–Ω 99 —É –≥–æ—Ä–∞—Ö —ñ –Ω–µ –≤–∏—Ä—É—à–∏—Ç—å –Ω–∞ –ø–æ—à—É–∫–∏ –∑–∞–±–ª—É–∫–∞–Ω–æ—ó?‚ÄØ–Ü —è–∫—â–æ –≤—ñ–Ω –∑–Ω–∞–π–¥–µ —ó—ó, —Ç–æ, –ø—Ä–∞–≤–¥—É –∫–∞–∂—É –≤–∞–º, –≤—ñ–Ω –±—É–¥–µ —Ç—ñ—à–∏—Ç–∏—Å—è –∑–∞ –Ω–µ—ó –±—ñ–ª—å—à–µ, –Ω—ñ–∂ –∑–∞ 99, –∫–æ—Ç—Ä—ñ –Ω–µ –∑–∞–±–ª—É–∫–∞–ª–∏.‚ÄØ–¢–∞–∫ —Å–∞–º–æ –π –º—ñ–π –Ω–µ–±–µ—Å–Ω–∏–π –ë–∞—Ç—å–∫–æ –Ω–µ –±–∞–∂–∞—î, –∞–±–∏ –∑–∞–≥–∏–Ω—É–≤ —Ö–æ—á –æ–¥–∏–Ω —ñ–∑ —Ü–∏—Ö –º–∞–ª–∏—Ö. –Ø–∫—â–æ —Ç–≤—ñ–π –±—Ä–∞—Ç —É—á–∏–Ω–∏—Ç—å –≥—Ä—ñ—Ö, –ø—ñ–¥–∏ —ñ –≤—ñ—á-–Ω–∞-–≤—ñ—á –≤–∏—è–≤–∏ –π–æ–º—É, —â–æ –≤—ñ–Ω –∑—Ä–æ–±–∏–≤ –Ω–µ —Ç–∞–∫a. –ö–æ–ª–∏ –≤—ñ–Ω –ø–æ—Å–ª—É—Ö–∞—î—Ç—å—Å—è, —Ç–∏ –∑–¥–æ–±—É–≤ —Å–≤–æ–≥–æ –±—Ä–∞—Ç–∞,‚ÄØ–∞ –∫–æ–ª–∏ –Ω–µ –ø–æ—Å–ª—É—Ö–∞—î—Ç—å—Å—è, –≤—ñ–∑—å–º–∏ –∑ —Å–æ–±–æ—é —â–µ –æ–¥–Ω–æ–≥–æ —á–∏ –¥–≤–æ—Ö, —â–æ–± –ø—ñ–¥—Ç–≤–µ—Ä–¥–∏—Ç–∏ –∫–æ–∂–Ω—É —Å–ø—Ä–∞–≤—É —Å–≤—ñ–¥—á–µ–Ω–Ω—è–º –¥–≤–æ—Ö —á–∏ —Ç—Ä—å–æ—Ö —Å–≤—ñ–¥–∫—ñ–≤.‚ÄØ–Ø–∫—â–æ –≤—ñ–Ω –Ω–µ –ø–æ—Å–ª—É—Ö–∞—î—Ç—å—Å—è —ó—Ö, —Å–∫–∞–∂–∏ –∑–±–æ—Ä—É. –Ø–∫—â–æ –∂ —ñ –∑–±–æ—Ä—É –Ω–µ –ø–æ—Å–ª—É—Ö–∞—î—Ç—å—Å—è, –Ω–µ—Ö–∞–π –≤—ñ–Ω –±—É–¥–µ –¥–ª—è —Ç–µ–±–µ —è–∫ –ª—é–¥–∏–Ω–∞ –∑ —ñ–Ω—à–æ–≥–æ –Ω–∞—Ä–æ–¥—É —ñ —è–∫ –∑–±–∏—Ä–∞—á –ø–æ–¥–∞—Ç–∫—ñ–≤. –ü—Ä–∞–≤–¥—É –∫–∞–∂—É –≤–∞–º: —É—Å–µ, —â–æ –∑–≤‚Äô—è–∂–µ—Ç–µ –Ω–∞ –∑–µ–º–ª—ñ, –≤–∂–µ –±—É–¥–µ –∑–≤‚Äô—è–∑–∞–Ω–µ –Ω–∞ –Ω–µ–±—ñ, –∞ —â–æ —Ä–æ–∑–≤‚Äô—è–∂–µ—Ç–µ –Ω–∞ –∑–µ–º–ª—ñ, –≤–∂–µ –±—É–¥–µ —Ä–æ–∑–≤‚Äô—è–∑–∞–Ω–µ –Ω–∞ –Ω–µ–±—ñ.‚ÄØ–ü—Ä–∞–≤–¥—É –∫–∞–∂—É –≤–∞–º: —è–∫—â–æ –¥–≤–æ—î –∑ –≤–∞—Å –Ω–∞ –∑–µ–º–ª—ñ –¥–æ–º–æ–≤–ª—è—Ç—å—Å—è –ø—Ä–æ—Å–∏—Ç–∏ –º–æ–≥–æ –Ω–µ–±–µ—Å–Ω–æ–≥–æ –ë–∞—Ç—å–∫–∞ –ø—Ä–æ —â–æ—Å—å –≤–∞–∂–ª–∏–≤–µ, —Ç–æ –≤—ñ–Ω –≤–∏–∫–æ–Ω–∞—î —ó—Ö–Ω—î –ø—Ä–æ—Ö–∞–Ω–Ω—è.‚ÄØ–ë–æ, –¥–µ –¥–≤–æ—î –∞–±–æ —Ç—Ä–æ—î –∑—ñ–±—Ä–∞–ª–∏—Å—è –≤ –º–æ—î —ñ–º‚Äô—è, —Ç–∞–º —ñ —è –ø–æ—Å–µ—Ä–µ–¥ –Ω–∏—Ö¬ª." },
{ book: "Matthew", chapter: 0, verse: "", ref: "", text: "18:22-35: ¬´–ì–æ–≤–æ—Ä—é —Ç–æ–±—ñ, –Ω–µ –¥–æ 7, –∞ –¥–æ 77 —Ä–∞–∑—ñ–≤. –¢–æ–∂ –¶–∞—Ä—Å—Ç–≤–æ –Ω–µ–±–µ—Å–Ω–µ –º–æ–∂–Ω–∞ –ø—Ä–∏—Ä—ñ–≤–Ω—è—Ç–∏ –¥–æ —Ü–∞—Ä—è, —è–∫–∏–π –∑–∞—Ö–æ—Ç—ñ–≤, —â–æ–± —Ä–∞–±–∏ –ø–æ–≤—ñ–¥–¥–∞–≤–∞–ª–∏ –π–æ–º—É –±–æ—Ä–≥–∏. –Ü, –∫–æ–ª–∏ –≤—ñ–Ω –≤–∑—è–≤—Å—è –∑–∞ —Ü—é —Å–ø—Ä–∞–≤—É, –ø—Ä–∏–≤–µ–ª–∏ –¥–æ –Ω—å–æ–≥–æ —á–æ–ª–æ–≤—ñ–∫–∞, —è–∫–∏–π –∑–∞–±–æ—Ä–≥—É–≤–∞–≤ –π–æ–º—É 10‚ÄØ000 —Ç–∞–ª–∞–Ω—Ç—ñ–≤. –û—Å–∫—ñ–ª—å–∫–∏ –∂ —Ä–∞–± –Ω–µ –º–∞–≤ —á–∏–º –≤—ñ–¥–¥–∞—Ç–∏, –ø–∞–Ω –Ω–∞–∫–∞–∑–∞–≤ –ø—Ä–æ–¥–∞—Ç–∏ –π–æ–≥–æ, –∞ —Ç–∞–∫–æ–∂ –π–æ–≥–æ –¥—Ä—É–∂–∏–Ω—É, –¥—ñ—Ç–µ–π —ñ –≤—Å–µ –º–∞–π–Ω–æ —Ç–∞ —Å–ø–ª–∞—Ç–∏—Ç–∏ –±–æ—Ä–≥. –ê–ª–µ —Ä–∞–± —É–ø–∞–≤ –Ω–∞ –∫–æ–ª—ñ–Ω–∞ —ñ –≤–∫–ª–æ–Ω–∏–≤—Å—è –π–æ–º—É, –∫–∞–∂—É—á–∏: ‚Äú–ü–æ—Ç–µ—Ä–ø–∏ –º–µ–Ω—ñ, —ñ —è –≤—Å–µ —Ç–æ–±—ñ –≤—ñ–¥–¥–∞–º‚Äù. –ü—Ä–æ–π–Ω—è–≤—à–∏—Å—å –∂–∞–ª–µ–º, –ø–∞–Ω –≤—ñ–¥–ø—É—Å—Ç–∏–≤ —Ä–∞–±–∞ —ñ —Å–∫–∞—Å—É–≤–∞–≤ –π–æ–≥–æ –±–æ—Ä–≥.‚ÄØ–ü—Ä–æ—Ç–µ, –≤–∏–π—à–æ–≤—à–∏ –∑–≤—ñ–¥—Ç–∏, —Ü–µ–π —Ä–∞–± –∑–Ω–∞–π—à–æ–≤ —ñ–Ω—à–æ–≥–æ —Ä–∞–±–∞, —è–∫–∏–π –∑–∞–±–æ—Ä–≥—É–≤–∞–≤ –π–æ–º—É 100 –¥–µ–Ω–∞ÃÅ—Ä—ñ—ó–≤. –í—ñ–Ω —Å—Ö–æ–ø–∏–≤ —Ç–æ–≥–æ —Ä–∞–±–∞ —ñ —Å—Ç–∞–≤ –¥—É—à–∏—Ç–∏ –π–æ–≥–æ —Ç–∞ –∫–∞–∑–∞—Ç–∏: ‚Äú–í—ñ–¥–¥–∞–π —É—Å–µ, —â–æ —Ç–∏ –∑–∞–±–æ—Ä–≥—É–≤–∞–≤‚Äù.‚ÄØ–¢–æ–¥—ñ —Ä–∞–± —É–ø–∞–≤ —ñ –ø–æ—á–∞–≤ –±–ª–∞–≥–∞—Ç–∏ –π–æ–≥–æ: ‚Äú–ü–æ—Ç–µ—Ä–ø–∏ –º–µ–Ω—ñ, —ñ —è –≤—Å–µ —Ç–æ–±—ñ –≤—ñ–¥–¥–∞–º‚Äù.‚ÄØ–û–¥–Ω–∞–∫ –≤—ñ–Ω –Ω–µ –∑–∞—Ö–æ—Ç—ñ–≤ —á–µ–∫–∞—Ç–∏, –∞ –ø—ñ—à–æ–≤ —ñ –∫–∏–Ω—É–≤ –π–æ–≥–æ –¥–æ –≤‚Äô—è–∑–Ω–∏—Ü—ñ, –∞–∂ –ø–æ–∫–∏ —Ç–æ–π –Ω–µ –≤—ñ–¥–¥–∞—Å—Ç—å –±–æ—Ä–≥—É. –ö–æ–ª–∏ –∂ —ñ–Ω—à—ñ —Ä–∞–±–∏ –ø–æ–±–∞—á–∏–ª–∏ —Ü–µ, —Ç–æ –¥—É–∂–µ –∑–∞–∂—É—Ä–∏–ª–∏—Å—è —ñ –ø—ñ—à–ª–∏ —Ç–∞ —Ä–æ–∑–ø–æ–≤—ñ–ª–∏ –ø—Ä–æ –≤—Å–µ —Å–≤–æ—î–º—É –ø–∞–Ω—É. –ê –ø–∞–Ω –ø–æ–∫–ª–∏–∫–∞–≤ —Ç–æ–≥–æ —Ä–∞–±–∞ –π —Å–∫–∞–∑–∞–≤: ‚Äú–õ–∏—Ö–∏–π —Ä–∞–±–µ, —è —Å–∫–∞—Å—É–≤–∞–≤ —É–≤–µ—Å—å —Ç–≤—ñ–π –±–æ—Ä–≥, –±–æ —Ç–∏ –±–ª–∞–≥–∞–≤ –º–µ–Ω–µ. –ß–∏ –Ω–µ –º–∞–≤ –±–∏ –π —Ç–∏ –∑–º–∏–ª–æ—Å–µ—Ä–¥–∏—Ç–∏—Å—è –Ω–∞–¥ —Å–≤–æ—ó–º —Ç–æ–≤–∞—Ä–∏—à–µ–º, —è–∫ —è –∑–º– { book: "Matthew", chapter: 0, verse: "", ref: "", text: "22:1-14:¬´–¶–∞—Ä—Å—Ç–≤–æ –Ω–µ–±–µ—Å–Ω–µ –º–æ–∂–Ω–∞ –ø—Ä–∏—Ä—ñ–≤–Ω—è—Ç–∏ –¥–æ —Ü–∞—Ä—è, —è–∫–∏–π –≤–ª–∞—à—Ç—É–≤–∞–≤ –≤–µ—Å—ñ–ª—å–Ω–∏–π –±–µ–Ω–∫–µ—Ç –¥–ª—è —Å–≤–æ–≥–æ —Å–∏–Ω–∞. –¶–∞—Ä –ø–æ—Å–ª–∞–≤ —Ä–∞–±—ñ–≤, —â–æ–± –≤–æ–Ω–∏ –ø–æ–∫–ª–∏–∫–∞–ª–∏ –∑–∞–ø—Ä–æ—à–µ–Ω–∏—Ö –Ω–∞ –≤–µ—Å—ñ–ª—å–Ω–∏–π –±–µ–Ω–∫–µ—Ç, –∞–ª–µ —Ç—ñ –Ω–µ –∑–∞—Ö–æ—Ç—ñ–ª–∏ –ø—Ä–∏–π—Ç–∏.‚ÄØ–¢–æ–¥—ñ –≤—ñ–Ω –≤–∏—Å–ª–∞–≤ —ñ–Ω—à–∏—Ö —Ä–∞–±—ñ–≤, –≥–æ–≤–æ—Ä—è—á–∏: ‚Äú–°–∫–∞–∂—ñ—Ç—å –∑–∞–ø—Ä–æ—à–µ–Ω–∏–º: ¬´–Ø –≤–∂–µ –ø—Ä–∏–≥–æ—Ç—É–≤–∞–≤ –æ–±—ñ–¥, –∑–∞—Ä—ñ–∑–∞–≤ –±–∏–∫—ñ–≤ —Ç–∞ —ñ–Ω—à–∏—Ö –≤—ñ–¥–≥–æ–¥–æ–≤–∞–Ω–∏—Ö —Ç–≤–∞—Ä–∏–Ω, —Ç–æ–∂ —É—Å–µ –≥–æ—Ç–æ–≤–µ. –ü—Ä–∏—Ö–æ–¥—å—Ç–µ –Ω–∞ –≤–µ—Å—ñ–ª—å–Ω–∏–π –±–µ–Ω–∫–µ—Ç¬ª‚Äù. –ê–ª–µ —Ç—ñ –±–∞–π–¥—É–∂–µ –ø—ñ—à–ª–∏ —Å–æ–±—ñ: –æ–¥–∏–Ω ‚Äî –Ω–∞ —Å–≤–æ—î –ø–æ–ª–µ, —ñ–Ω—à–∏–π ‚Äî –¥–æ —Å–≤–æ—î—ó —Å–ø—Ä–∞–≤–∏,‚ÄØ–∞ —Ç—ñ, —â–æ –∑–∞–ª–∏—à–∏–ª–∏—Å—å, —Å—Ö–æ–ø–∏–ª–∏ –π–æ–≥–æ —Ä–∞–±—ñ–≤, –ø–æ—á–∞–ª–∏ –∑ –Ω–∏—Ö –∑–Ω—É—â–∞—Ç–∏—Å—è —ñ –∑—Ä–µ—à—Ç–æ—é –≤–±–∏–ª–∏ —ó—Ö. –¶–∞—Ä —Ä–æ–∑–ª—é—Ç–∏–≤—Å—è, –ø–æ—Å–ª–∞–≤ —Å–≤–æ—î –≤—ñ–π—Å—å–∫–æ –π –≤–∏–≥—É–±–∏–≤ —Ç–∏—Ö —É–±–∏–≤—Ü—å, –∞ —ó—Ö–Ω—î –º—ñ—Å—Ç–æ —Å–ø–æ–ø–µ–ª–∏–≤.‚ÄØ–ü–æ—Ç—ñ–º –≤—ñ–Ω —Å–∫–∞–∑–∞–≤ —Ä–∞–±–∞–º: ‚Äú–í–µ—Å—ñ–ª—å–Ω–∏–π –±–µ–Ω–∫–µ—Ç –≥–æ—Ç–æ–≤–∏–π, –∞–ª–µ –∑–∞–ø—Ä–æ—à–µ–Ω—ñ –≤–∏—è–≤–∏–ª–∏—Å—å –Ω–µ–¥–æ—Å—Ç–æ–π–Ω–∏–º–∏.‚ÄØ–¢–æ–º—É –ø—ñ–¥—ñ—Ç—å –Ω–∞ –¥–æ—Ä–æ–≥–∏, —â–æ –≤–∏—Ö–æ–¥—è—Ç—å –∑ –º—ñ—Å—Ç–∞, —ñ –∑–∞–ø—Ä–æ—Å—ñ—Ç—å –Ω–∞ –≤–µ—Å—ñ–ª—å–Ω–∏–π –±–µ–Ω–∫–µ—Ç –∫–æ–∂–Ω–æ–≥–æ, –∫–æ–≥–æ —Ç—ñ–ª—å–∫–∏ –∑—É—Å—Ç—Ä—ñ–Ω–µ—Ç–µ‚Äù.‚ÄØ–Ü –≤–∏–π—à–ª–∏ —Ä–∞–±–∏ –Ω–∞ –¥–æ—Ä–æ–≥–∏ —Ç–∞ –∑—ñ–±—Ä–∞–ª–∏ –≤—Å—ñ—Ö, –∫–æ–≥–æ –∑—É—Å—Ç—Ä—ñ–ª–∏: —ñ –ø–æ–≥–∞–Ω–∏—Ö, —ñ –¥–æ–±—Ä–∏—Ö. –¢–æ–∂ –≤–µ—Å—ñ–ª—å–Ω–∏–π –∑–∞–ª –∑–∞–ø–æ–≤–Ω–∏–≤—Å—è –≥—ñ—Å—Ç—å–º–∏, —è–∫—ñ —Å—ñ–ª–∏ —ó—Å—Ç–∏.‚ÄØ–ö–æ–ª–∏ —Ü–∞—Ä —É–≤—ñ–π—à–æ–≤, —â–æ–± –æ–≥–ª—è–Ω—É—Ç–∏ –≥–æ—Å—Ç–µ–π, —Ç–æ –ø–æ–±–∞—á–∏–≤ —á–æ–ª–æ–≤—ñ–∫–∞, —è–∫–∏–π –Ω–µ –±—É–≤ –æ–¥—è–≥–Ω–µ–Ω–∏–π —É –≤–µ—Å—ñ–ª—å–Ω–µ –≤–±—Ä–∞–Ω–Ω—è. –û—Ç–æ–∂ —Ü–∞—Ä —Å–∫–∞–∑–∞–≤ –π–æ–º—É: ‚Äú–ß–æ–ª–æ–     const state = {
      data: quotes.slice(),
      q: "",
      filterBook: ""
    };

    const el = {
      list: document.getElementById('list'),
      q: document.getElementById('q'),
      bookFilter: document.getElementById('bookFilter'),
      count: document.getElementById('count'),
      activeFilter: document.getElementById('activeFilter'),
      downloadBtn: document.getElementById('downloadBtn'),
      empty: document.getElementById('empty')
    };

    function uniqueBooks(data) {
      const s = new Set(data.map(x => x.book).filter(Boolean));
      return Array.from(s).sort();
    }

    function buildBookOptions() {
      const books = uniqueBooks(state.data);
      el.bookFilter.innerHTML = '<option value="">All books</option>';
      for (const b of books) {
        const opt = document.createElement('option');
        opt.value = b;
        opt.textContent = b;
        el.bookFilter.appendChild(opt);
      }
    }

    function matches(q, item) {
      if (!q) return true;
      q = q.toLowerCase();
      return (item.text && item.text.toLowerCase().includes(q)) ||
             (item.ref && item.ref.toLowerCase().includes(q)) ||
             (item.book && item.book.toLowerCase().includes(q));
    }

    function render() {
      const qv = el.q.value.trim();
      const bf = el.bookFilter.value;
      let visible = state.data.filter(item => matches(qv, item));
      if (bf) visible = visible.filter(it => it.book === bf);

      el.list.innerHTML = '';
      if (visible.length === 0) {
        el.empty.style.display = 'block';
      } else {
        el.empty.style.display = 'none';
        for (const it of visible) {
          const card = document.createElement('article');
          card.className = 'card';
          const txt = document.createElement('div');
          txt.className = 'quote-text';
          txt.textContent = it.text;
          const ref = document.createElement('div');
          ref.className = 'ref';
          ref.innerHTML = `<strong>${it.ref}</strong>`;

          const actions = document.createElement('div');
          actions.className = 'small-actions';
          const copyBtn = document.createElement('button');
          copyBtn.className = 'button';
          copyBtn.textContent = 'Copy';
          copyBtn.onclick = () => {
            navigator.clipboard.writeText(`${it.text} ‚Äî ${it.ref}`)
              .then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => copyBtn.textContent = 'Copy', 800);
              });
          };
          actions.appendChild(copyBtn);

          ref.appendChild(actions);
          card.appendChild(txt);
          card.appendChild(ref);
          el.list.appendChild(card);
        }
      }

      el.count.textContent = `Showing ${visible.length} of ${state.data.length} quotes`;
      el.activeFilter.textContent = bf || 'All books';
    }

    function wireEvents() {
      el.q.addEventListener('input', render);
      el.bookFilter.addEventListener('change', render);
      el.downloadBtn.addEventListener('click', () => {
        const blob = new Blob([JSON.stringify(state.data, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'jesus-quotes.json';
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    (function init() {
      buildBookOptions();
      wireEvents();
      render();
    })();
  </script>
