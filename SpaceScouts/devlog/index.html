<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://use.fontawesome.com/c652bc348f.js"></script>
    <title>
       Space Scouts: Devlog
    </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <style type="text/css">
        html, body {
            background-color: #2D2D2D;
        }
    </style>

    <section id="cover">
        <div class="cover-caption">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-sm-12">
                        <h1 id="cover-title" class="display-4">Space Scouts: Devlog</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="devlog">
        <div class="cover-caption">
            <div class="container">
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                       <b>December, the 20th, 2022</b> - Start of the project.
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                     <b>December, the 27th, 2022</b> - First TikTok video with a basic mechanic released.
                    </div> 
                </div>

                <div class="row mb-3">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                     <b>January, the 2nd, 2023</b> - Second TikTok video with a basic mechanic released.
                    </div> 
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
</body>

</html>
